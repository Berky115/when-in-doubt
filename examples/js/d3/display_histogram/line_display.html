<!doctype html>
<html>
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class='cities' id="vizcontainer">
        <svg style="width:500px;height:500px;border:1px lightgray solid;"></svg>
    </div>
    <script>
        d3.select("svg")
        .selectAll("rect")
        .data([10,20,44,55,23,1,43,100,200,300])
        .enter()
        .append("rect")
        .attr("width", 40)
        .attr("height", d => d)
        .style("opacity", .25)
        .attr("x", (d,i) => i * 50)
        .attr("y", d => 500 - d);
                                    
    </script>
</body>
</html>
